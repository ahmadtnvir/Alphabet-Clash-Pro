<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !------------- Adobe Font ----------------->

    <link rel="stylesheet" href="https://use.typekit.net/pcf7tvg.css" />

    <!-- !------------ Google Font ----------------->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Alphabet-Clash-Pro</title>

    <!-- !----------- Link with css file --------------->

    <link rel="stylesheet" href="./styles/index.css" />

    <!-- !---------- Link with daisy ui ---------------->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#010313] min-h-screen">
    <main
      class="min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center flex justify-center items-center"
    >

      <section id="home-screen">
        <div class="text-white flex flex-col items-center">
          <h1 class="anton-font-regular text-[170px]">ALPHABET CLASH</h1>
          <p class="poppins-font-medium text-2xl mt-20">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn bg-white mt-10">Play Now</button>
        </div>
      </section>

      <section id="play-ground" class=" hidden">
        <div class="play-ground">
          <!-- !--------------- screen  ------------------->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mb-10"
            >
              <div class=" flex justify-center">
                <p class="bg-[#010313CC] text-[#FFFFFF] px-7 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="show-alphabet" class="text-[#010313] poppins-font-extrabold text-9xl uppercase">Y</p>
              </div>
            </div>
            
          </div>
  
          <!-- !---------------- keyboard ----------------->
          <div class="poppins-font-semibold text-xl">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd w-[59px] h-[57px]">q</kbd>
              <kbd id="w" class="kbd w-[59px] h-[57px]">w</kbd>
              <kbd id="e" class="kbd w-[59px] h-[57px]">e</kbd>
              <kbd id="r" class="kbd w-[59px] h-[57px]">r</kbd>
              <kbd id="t" class="kbd w-[59px] h-[57px]">t</kbd>
              <kbd id="y" class="kbd w-[59px] h-[57px]">y</kbd>
              <kbd id="u" class="kbd w-[59px] h-[57px]">u</kbd>
              <kbd id="i" class="kbd w-[59px] h-[57px]">i</kbd>
              <kbd id="o" class="kbd w-[59px] h-[57px]">o</kbd>
              <kbd id="p" class="kbd w-[59px] h-[57px]">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd w-[59px] h-[57px]">a</kbd>
              <kbd id="s" class="kbd w-[59px] h-[57px]">s</kbd>
              <kbd id="d" class="kbd w-[59px] h-[57px]">d</kbd>
              <kbd id="f" class="kbd w-[59px] h-[57px]">f</kbd>
              <kbd id="g" class="kbd w-[59px] h-[57px]">g</kbd>
              <kbd id="h" class="kbd w-[59px] h-[57px]">h</kbd>
              <kbd id="j" class="kbd w-[59px] h-[57px]">j</kbd>
              <kbd id="k" class="kbd w-[59px] h-[57px]">k</kbd>
              <kbd id="l" class="kbd w-[59px] h-[57px]">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd w-[59px] h-[57px]">z</kbd>
              <kbd id="x" class="kbd w-[59px] h-[57px]">x</kbd>
              <kbd id="c" class="kbd w-[59px] h-[57px]">c</kbd>
              <kbd id="v" class="kbd w-[59px] h-[57px]">v</kbd>
              <kbd id="b" class="kbd w-[59px] h-[57px]">b</kbd>
              <kbd id="n" class="kbd w-[59px] h-[57px]">n</kbd>
              <kbd id="m" class="kbd w-[59px] h-[57px]">m</kbd>
              <kbd id="/" class="kbd w-[59px] h-[57px]">/</kbd>
            </div>
          </div>
  
          <!--!------------------ life line --------------->
          <div class="flex justify-between mt-10 inter-font-medium">
            <button
              class="btn rounded-full bg-[#894189] text-[#FFFFFF] border-none py-4 px-7 text-xl"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button
              class="btn rounded-full bg-[#360490] text-[#FFFFFF] border-none py-4 px-7 text-xl"
            >
              Score
              <img src="./images/dollar.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>

      <section id="Score-board" class="hidden">
      <div class="flex peer-aria-hidden: flex-col justify-center items-center gap-5 text-white bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700] p-4 rounded-2xl">
        <h1 class="text-6xl"><span class="poppins-font-extrabold">Score:</span><span id="final-score">14</span></h1>
        <button onclick="play()" class="btn h-14 poppins-font-semibold text-2xl py-4 px-8">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/utility.js"></script>
  </body>
</html>
